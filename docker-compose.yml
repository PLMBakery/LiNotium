version: '3.7'

networks:
  linotium_network:
    driver: bridge

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - linotium_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -h db"]
      interval: 15s       # Increased from 10s to 15s
      timeout: 10s        # Increased from 5s to 10s
      retries: 10         # Increased from 5 to 10
      start_period: 60s   # Increased from 30s to 60s

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/usr/src/app
    networks:
      - linotium_network
    command: ["node", "index.js"] # Removed wait-for-it.sh

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
    networks:
      - linotium_network
    command: ["sh", "-c", "export NODE_OPTIONS=--openssl-legacy-provider && npm start"]

volumes:
  postgres_data:
