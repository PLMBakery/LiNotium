version: '3'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      POSTGRES_USER: marc
      POSTGRES_PASSWORD: password
      POSTGRES_DB: linotion

  frontend:
    build: ./frontend
    ports:
      - "3001:3000"

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: marc
      POSTGRES_PASSWORD: password
      POSTGRES_DB: linotion
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
